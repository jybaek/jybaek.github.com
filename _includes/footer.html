<footer class="site-footer">

  <div class="wrap">

    <div class="footer-col-1 column">
          </div>

    <div class="footer-col-2 column" align="center">
	    <!-- http://fontawesome.io/icons/ -->
        {% if site.email %}
			<a href="mailto:{{ site.email }}">
			  <i class="fa fa-mail-forward"></i> E-mail
			</a>
		{% endif %} 
        {% if site.github_username %}
			<a href="https://github.com/{{ site.github_username }}">
			  <i class="fa fa-github"></i> GitHub
			</a>
		{% endif %} 
		{% if site.stackoverflow_username%}
			<a href="https://www.stackoverflow.com/users/{{ site.stackoverflow_username }}">
			  <i class="fa fa-stack-overflow"></i> stackoverflow
			</a>
		{% endif %}
		<!--
		{% if site.facebook_username %}
			<a href="https://www.facebook.com/{{ site.facebook_username }}">
			  <i class="fa fa-facebook"></i> Facebook
			</a>
		{% endif %}
		-->

		  <p class="text">{{ site.description }}</p>
    </div>

  </div>

</footer>
